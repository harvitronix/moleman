# Example config for the moleman workflow runner.
# Copy this file and customize it for your repo.
version: 1

agents:
  codex:
    type: codex
    args: ["--full-auto"]
    timeout: 45m
    capture: [stdout, stderr, exitCode]

  claude:
    type: claude
    args:
      - "--output-format"
      - "json"
      - "--json-schema"
      - '{"type":"object","properties":{"must_fix_count":{"type":"integer"},"must_fix_items":{"type":"array","items":{"type":"string"}},"notes":{"type":"string"}},"required":["must_fix_count","must_fix_items"],"additionalProperties":false}'
      - "--allowedTools"
      - "Bash(git diff *),Bash(git status *),Read"
    timeout: 30m
    capture: [stdout, stderr, exitCode]

workflow:
  - type: agent
    name: write
    agent: codex
    input:
      from: input
    output:
      toNext: true

  - type: agent
    name: review
    agent: claude
    input:
      prompt: "Review only the changes not yet committed (current git diff). Return must-fix issues. Original prompt: {{ .input.prompt }}"
    output:
      toNext: true

  - type: loop
    maxIters: 5
    until: "outputs.rereview_json.structured_output.must_fix_count == 0"
    body:
      - type: agent
        name: fix
        agent: codex
        session:
          resume: last
        input:
          from: review
        output:
          toNext: true

      - type: agent
        name: rereview
        agent: claude
        session:
          resume: last
        input:
          prompt: "Re-review the current git diff. Context from last fix: {{ index .outputs \"fix\" }}"
        output:
          toNext: true
