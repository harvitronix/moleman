version: 1

workflow:
  - type: agent
    name: write
    agent: codex
    input:
      from: input
    output:
      toNext: true

  - type: loop
    maxIters: 3
    until: "outputs.rereview_json.structured_output.must_fix_count == 0"
    body:
      - type: agent
        name: review
        agent: claude
        input:
          prompt: "Review the current git diff and list must-fix issues."
        output:
          toNext: true

      - type: agent
        name: fix
        agent: codex
        session:
          resume: last
        input:
          from: review
        output:
          toNext: true

      - type: agent
        name: rereview
        agent: claude
        session:
          resume: last
        input:
          prompt: "Re-review the current git diff. Context from last fix: {{ index .outputs \"fix\" }}"
        output:
          toNext: true
