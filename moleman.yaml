# Example config for dogfooding moleman with Codex.
version: 1

steps:
  codex_write:
    type: run
    run: "codex exec --full-auto {{ shellEscape .input.prompt }}"
    timeout: 45m
    capture: [stdout, stderr, exitCode]

  codex_review:
    type: run
    run: "codex exec 'Review only the changes not yet committed (the current git diff), and list must-fix issues. Your output will be fed directly to another agent.' --output-last-message .moleman/tmp/review.txt"
    timeout: 30m
    capture: [stdout, stderr, exitCode]

  codex_apply_review:
    type: run
    run: "codex exec --full-auto 'Apply the review feedback below. Only change what is required.'"
    stdinFile: ".moleman/tmp/review.txt"
    timeout: 45m
    capture: [stdout, stderr, exitCode]

  test:
    type: run
    run: "make check"
    timeout: 20m

  build:
    type: run
    run: "make build"
    timeout: 10m

groups:
  dogfood:
    - type: ref
      id: codex_write
    - type: ref
      id: codex_review
    - type: ref
      id: codex_apply_review
    - type: ref
      id: test
    - type: ref
      id: build

pipelines:
  default:
    plan:
      - type: ref
        id: dogfood
